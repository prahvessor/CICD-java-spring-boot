name: CI + CD - Spring Boot to Azure Web App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: spring-boot-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-app
          path: ./target

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "spring-boot-app"
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: "target/*.jar"

  notify-success:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Send success email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "üöÄ CI/CD Success: Spring Boot deployed!"
          to: "emin.aliev@gmail.com"
          from: "GitHub Actions <${{ secrets.SMTP_USER }}>"
          body: "Deployment completed successfully."

  notify-failure:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send failure email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "‚ùå CI/CD FAILED: Spring Boot deployment error"
          to: "emin.aliev@gmail.com"
          from: "GitHub Actions <${{ secrets.SMTP_USER }}>"
          body: "Deployment failed. Check GitHub Actions logs."
